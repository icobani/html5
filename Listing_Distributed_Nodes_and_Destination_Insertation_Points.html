<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Insertation Point</title>

  <script type="text/javascript" language="javascript" src="http://livejs.com/live.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">


  <style>
    h1 {
      font-family: 'Eczar', serif;
      font-size: 16px;
      color: azure;
    }

    p {
      color: white;
      font-family: 'Bellefair', serif;
      font-size: 14px;
    }

    body {
      background-color: white;
    }
  </style>
</head>
<body>
<div id="host">
  <ul>
    <li>Cesur</li>
    <li>Kulak</li>
    <li>Tüylü</li>
  </ul>
</div>


<template>
  <style>
    h1 {
      font-family: 'Eczar', serif;
      font-size: 26px;
      color: darkslateblue;
    }

    p {
      color: white;
      font-family: 'Bellefair', serif;
      font-size: 14px;
    }
  </style>
  <h1>Yaramaz Kediler Listesi</h1>
  <content id="test"></content>
</template>


<script>
  var host = document.querySelector('#host');
  var root = host.createShadowRoot();
  var template = document.querySelector('template');
  var clone = document.importNode(template.content, true);
  root.appendChild(clone);

  var distrubutedNodes = root.querySelector('content').getDistributedNodes();
  console.log(distrubutedNodes);

  var destinationInsertionPoints = document.querySelector('ul').getDestinationInsertionPoints();
  console.log(destinationInsertionPoints);
</script>
</body>
</html>
